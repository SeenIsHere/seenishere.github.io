    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body onload="onLoad()">

            </svg>
                    </div>
                    <div class="menu__label"><span>Open Menu</span></div>
                    <ul class="menu__inner">
                        <li onclick="window.open('https://www.npmjs.com/~hjoker4', '_blank')"><a href="#"><i class="fa fa-fw fa-box"></i><span>NPM Packages</span></a></li>

            </div>
        </div>

        <!-- Opening Animation -->
        <div class="central-div animation-pt1" id="central-text">
            Hello
        </div>

    <!-- Issue Report Button -->
    <div id="report-issue-btn" onclick="window.open('https://github.com/SeenIsHere/seenishere.github.io/issues/new/choose', '_blank')">

    <!-- Seperates JS for readability of large code -->
