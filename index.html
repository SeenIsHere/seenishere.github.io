<!DOCTYPE html>
<html>

<head>
  <title>Sean The Bean</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dropdown.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <!--Imports TSparticles and a Stats.js which is a required library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.41.4/tsparticles.min.js"></script>
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
  <script src="https://tympanus.net/Development/ElasticSVGElements/js/classie.js"></script>
  <script src="https://tympanus.net/Development/ElasticSVGElements/js/snap.svg-min.js"></script>

</head>

<body onload="onLoad()">
  <div id="tsparticles">
    <div class="select-bar">
      <!--Project Menu-->
      <div class="content">
        <nav id="menu" class="menu">
          <div class="morph-shape" data-morph-open="M260,500H0c0,0,8-120,8-250C8,110,0,0,0,0h260c0,0-8,110-8,250C252,380,260,500,260,500z">
            <svg width="100%" height="100%" viewBox="0 0 260 500" preserveAspectRatio="none">
              <path fill="none" d="M260,500H0c0,0,0-120,0-250C0,110,0,0,0,0h260c0,0,0,110,0,250C260,380,260,500,260,500z"/>
            </svg>
          </div>
          <button class="menu__label"><i class="fa fa-fw fa-bars"></i><span>Open Menu</span></button>
          <ul class="menu__inner">
            <li><a href="#"><i class="fa fa-fw fa-bookmark-o"></i><span>Reading List</span></a></li>
            <li><a href="#"><i class="fa fa-fw fa-hdd-o"></i><span>Saved Items</span></a></li>
            <li><a href="#"><i class="fa fa-fw fa-image"></i><span>All Media</span></a></li>
            <li><a href="#"><i class="fa fa-fw fa-heart-o"></i><span>Favorites</span></a></li>
            <li><a href="#"><i class="fa fa-fw fa-envelope-o"></i><span>Messages</span></a></li>
            <li><a href="#"><i class="fa fa-fw fa-bell-o"></i><span>Notifications</span></a></li>
          </ul>
        </nav>
      </div>
      <!-- Edit Particle Type and Background -->
      <div class="particle-button-div">
        <a class="material-icons background-options" onclick="flipParticleOpacity()">wallpaper</a>
        <a class="material-icons background-options" onclick="changeParticleType()">filter_1</a>
      </div>
    </div>
    <!-- Opening Animation -->
    <div class="central-div animation-pt1" id="central-text">
      Hello
    </div>
  </div>
  <script src="snap-setup.js"></script>
  <script src="particleOptions.js"></script>
  <script src="script.js"></script>
</body>

</html>
